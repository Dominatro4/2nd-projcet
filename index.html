<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <script src="assets\js\script.js" defer></script>
    <title>Online Quiz</title>
</head>
<body>
  <h1>Quiz App</h1>
  <div id="question-container">
    <p id="question-text">Question goes here</p>
    <ul id="answer-buttons" class="btn-container">
      <li><button class="btn">Answer 1</button></li>
      <li><button class="btn">Answer 2</button></li>
      <li><button class="btn">Answer 3</button></li>
      <li><button class="btn">Answer 4</button></li>
    </ul>
  </div>
  <div id="score-container">
    <p>Score: <span id="score">0</span></p>
  </div>
  <div id="timer-container">
    <p>Time left: <span id="timer">30</span> seconds</p>
  </div>
</body>
</html>
